<section>
    <form name="lasUnidades">
        <div class="columna1">
            <p>
                <label for="Moneda-de-entrada">Moneda De Entrada:</label>
                <select id="Moneda-de-entrada">
                    <option value="Dolar-(Estadounidense)">Dolar (Estadounidense)</option>
                    <option value="Libras-(Esterlinas)">Libras (Esterlinas)</option>
                    <option value="Euros">Euros</option>
                    <option value="Reales">Reales</option>
                    <option value="Peso-(Argentino)">Peso (Argentino)</option>
                </select>
            </p>
            <p>
                <label for="cantidad">Cantidad:</label>
                <input type="text" name="Cantidad" placeholder="Inserte cantidad de: $" id="Cantidad">
            </p>
            <p>
                <label for="Moneda-de-salida">Moneda De Salida:</label>
                <select id="Moneda-de-salida">
                    <option value="Dolar-(Estadounidense)">Dolar (Estadounidense)</option>
                    <option value="Libras-(Esterlinas)">Libras (Esterlinas)</option>
                    <option value="Euros">Euros</option>
                    <option value="Reales">Reales</option>
                    <option value="Peso-(Argentino)">Peso (Argentino)</option>
                </select>
            </p>
            <p>
                <button type="button" onclick="conversorMonedas(); setInterval(animarBillete, 50)">CONVERTIR</button>
            </p>
            <p>
                <label for="resultado">TOTAL: </label>
                <span id="resultado"></span>
            </p>
            <canvas id="canvas"></canvas>
            <img alt="esto es una imagen representativa de billete" src="imagenes/billete.png">
            <!--Animación -->
        </div>
    </form>
